<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 scalable='no'">
    <title>Lydia wambui</title>
    <link rel="stylesheet" href="vivian.css">
    <link rel="shortcut icon" href="img15.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <div class="songlist-overlay">
        <div class="song-close"><span>&times;</span></div>
        <div class="song-content">
            <ul id="songList">
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="audio-controls">
            <div class="buttons-container">
                <span><i class="fas fa-play"></i></span>
                <span><i class="fas fa-list"></i></span>
            </div>
            <div class="progress-truck">
                <div class="progress-bar"></div>
            </div>
        </div>
        <ul id="lyrics-list">

            <li>
                <div class="image-container">
                    <img src="lydia.jpg" alt="Lydez">
                </div>
                <div class="lyrics-container">
                    <p>Reset Restart Refocus</p>
                </div>
            </li>
        </ul>
    </div>
    
    <script src="vivian.js"></script>
</body>
</html>
